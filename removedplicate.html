<body>
    <script>
    function removeDuplicates(numbers) {
      return [...new Set(numbers)];
    }
    
    // Example
    const inputArray = [1, 2, 3, 4, 3, 2, 1, 5];
    const uniqueSet = removeDuplicates(inputArray);
    
    console.log([...uniqueSet]);
  </script>
